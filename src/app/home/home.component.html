<p>
  <input
    #query
    (keyup)="applyFilter($event.target.value)"
    type="text" class="form-control" placeholder="Rechercher une annonce...">
</p>
<div class="row">
  <div class="col-lg-3">
    <h5> Les cat√©gories </h5>
    <advert-filter [category]="category"></advert-filter>
  </div>
  <div class="col">
    <div class="row">
      <div class="mat-elevation-z8 tab-content">
        <table mat-table [dataSource]="dataSource" matSort>
          <div class="col-3">
            <!-- Photo Column -->
            <ng-container matColumnDef="photo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
              <td mat-cell *matCellDef="let row">
                <img class="card-img-top" style="width: 15rem; height: 10rem" [src]="row.url" alt="Card image cap">
              </td>
            </ng-container>
          </div>
          <div class="col-9">
            <!-- Title Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
              <td mat-cell *matCellDef="let row"><h6> {{ row.title }}</h6></td>
            </ng-container>
            <!-- Description Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
              <td mat-cell *matCellDef="let row"> {{ row.description }}</td>
            </ng-container>
            <!-- Price Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
              <td mat-cell *matCellDef="let row"> {{ row.price | currency: 'EUR': true }}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row">
                <button class="btn btn-block"> Ouvrir</button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </div>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
