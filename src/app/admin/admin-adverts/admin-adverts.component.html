

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher...">
</mat-form-field>
<div [routerLink]="['/admin/adverts/new']"class="row">
  <button class="btn" style="margin-left: 1rem">Ajouter une annonce</button>
</div>
<div class="mat-elevation-z8 tab-content">
  <table mat-table [dataSource]="dataSource" matSort >

    <!-- Title Column -->
    <ng-container matColumnDef="Titre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
      <td mat-cell *matCellDef="let row"> {{ row.title }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let row"> {{ row.description }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="Prix">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix </th>
      <td mat-cell *matCellDef="let row"> {{ row.price }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef ></th>
      <td mat-cell *matCellDef="let row">
        <a [routerLink]="['/admin/adverts',row.key]"> Modifier </a>
        <a (click)="delete(row.key)" [routerLink]="['/admin/adverts']" > Supprimer </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
