

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher...">
</mat-form-field>
<div [routerLink]="['/admin/categories/new']"class="row">
  <button class="btn" style="margin-left: 1rem">Ajouter une categorie</button>
</div>
<div class="mat-elevation-z8 tab-content">

  <table mat-table [dataSource]="dataSource" matSort >

    <!-- Title Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
      <td mat-cell *matCellDef="let row"> {{ row.title }} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Photo</th>
      <td mat-cell *matCellDef="let row">
        <img class="card-img" style="width: 15rem;" [src]="row.url" alt="Card image cap">
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef ></th>
      <td mat-cell *matCellDef="let row">
        <!--<a [routerLink]="['/admin/categories',row.key]"> Modifier </a>-->
        <a (click)="delete(row)" [routerLink]="['/admin/categories']" > Supprimer </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
